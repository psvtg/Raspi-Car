<body id="body"  bgcolor="#000" style="overflow:auto; margin:0;">
	<div id="yes" style="width :100%; height: 100%;">
		<div class="landscape" id="landscape" style="background: rgba(0, 0, 0, 0.65); background-image: url(http://127.0.0.1:8081/); background-repeat:no-repeat; width: 100%; height:100%; background-position: center center; background-size: 100%;position:absolute; left:0; top:0;">
			<div id="myModal" class="modal">
				<div class="modal-content" ontouchmove="touchMove(event)" ontouchend="touchEnd()">
                    <div id="top" style="width: 100%; height: 50000px; background-color:rgba(200, 60, 4, 0);">
                    </div>
                    <div id="drive" style="width: 100%; height: 50000px; background-color:rgba(50, 100, 150, 0);">
                    </div>
                    <div id="bottom" style="width: 100%; height: 50000px; background-color:rgba(100, 80, 40, 0);">
                    </div>
                </div>
            </div>
			<div id="canvas" style= "position:absolute; left:0; top:0; color: #ffffff; width: 80%; height: 100%; float: left; overflow-y: hidden;">
			</div>
			<div id="stop" style="position: absolute; top:75%; height: 25%; width: 25%;  background-image: url(img/stop.png); background-repeat:no-repeat; background-position: bottom left; background-size: contain;">
			</div>
			<div id="go" style="position: absolute; height: 75%; width: 19%; left: 81%; top: 25%; background-image: url(img/go.png); background-repeat:no-repeat; background-position: bottom right; background-size: contain;">
			</div>
			<div style="width:1px; height:1px; position:absolute; top:0px; right:1px;">
			</div>
		</div>
		<div class="portrait" id="portrait" style="color:#fff; position: absolute; top:0px; left:0px; width:100%; height:100%; background-image: url(img/arrows.png); background-repeat:no-repeat; background-position: center center;">
			<div id="turn-rus"  style="display: flex; align-items: center; position: absolute; height: 10%; width: 100%; left: 0%; top: 0%; text-align:center; vertical-align:middle; color:#ffffff; justify-content: center;">Поверни телефон
			</div>
			<div id="turn-eng"  style="display: flex; align-items: center; position: absolute; height: 10%; width: 100%; left: 0%; top: 90%; text-align:center;vertical-align:middle; color:#ffffff; justify-content: center;">Turn your phone
            </div>
		</div>
	</div>
